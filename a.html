<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        #counter {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
        }

        .click-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-move 1.2s ease-out forwards;
            z-index: 2;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: firework-explode 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes particle-move {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @keyframes firework-explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(25);
                opacity: 0;
            }
        }

        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: all 0.5s;
            z-index: 20;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .show-message {
            opacity: 1;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="counter">0</div>
    <div class="completion-message">AMAZING!<br>100 CLICKS!</div>
    <div class="celebration" id="celebration"></div>

    <script>
        const body = document.body;
        const counter = document.getElementById('counter');
        const message = document.querySelector('.completion-message');
        const celebration = document.getElementById('celebration');
        let clickCount = 0;
        const target = 100;

        body.addEventListener('click', (e) => {
            // Increment counter
            clickCount++;
            counter.textContent = clickCount;
            
            // Create click effect
            createClickEffect(e.clientX, e.clientY);
            
            // Create particles
            createParticles(e.clientX, e.clientY);
            
            // Check for completion
            if (clickCount === target) {
                celebrateCompletion();
            }
        });

        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${x - 15}px`;
            effect.style.top = `${y - 15}px`;
            
            // Random color
            const hue = Math.random() * 360;
            effect.style.background = `hsla(${hue}, 100%, 70%, 0.4)`;
            
            document.body.appendChild(effect);
            
            // Remove after animation
            setTimeout(() => effect.remove(), 600);
        }

        function createParticles(x, y) {
            const particleCount = 15 + Math.floor(Math.random() * 10);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size
                const size = Math.random() * 6 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random color
                const hue = Math.random() * 360;
                particle.style.background = `hsl(${hue}, 100%, 70%)`;
                
                // Set position
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Random movement
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                // Random animation duration
                const duration = Math.random() * 0.5 + 0.7;
                particle.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(particle);
                
                // Remove after animation
                setTimeout(() => particle.remove(), duration * 1000);
            }
        }

        function celebrateCompletion() {
            // Show message
            message.classList.add('show-message');
            
            // Show celebration container
            celebration.style.display = 'block';
            
            // Create fireworks
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 200);
            }
            
            // Continue particle effects
            setInterval(() => {
                createParticles(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, 300);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.8;
            
            // Random color
            const hue = Math.random() * 360;
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.boxShadow = `0 0 10px 5px hsl(${hue}, 100%, 50%)`;
            firework.style.background = `hsl(${hue}, 100%, 50%)`;
            
            celebration.appendChild(firework);
            
            // Remove after animation
            setTimeout(() => firework.remove(), 1000);
        }
    </script>
</body>
</html>
