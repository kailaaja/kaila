<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Hari Minggu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .background-text {
            position: absolute;
            font-size: 20vw;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            transform: rotate(-15deg);
            user-select: none;
            z-index: 0;
            text-align: center;
            width: 100%;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
            position: relative;
            z-index: 1;
            transition: all 0.5s;
            transform-style: preserve-3d;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .message {
            font-size: 24px;
            color: #ff6b6b;
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s;
            opacity: 0;
        }

        .show-message {
            max-height: 200px;
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b6b;
            pointer-events: none;
            animation: float 3s ease-in-out forwards;
            z-index: 10;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        .card-flip {
            transform: rotateY(180deg);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-text">HARI MINGGU</div>
    
    <div class="card" id="card">
        <button class="btn" id="btn">BUKA PESAN</button>
        <div class="message" id="message">SELAMAT HARI MINGGU 😇</div>
    </div>

    <script>
        const body = document.body;
        const card = document.getElementById('card');
        const btn = document.getElementById('btn');
        const message = document.getElementById('message');
        
        // Create hearts when screen is touched
        body.addEventListener('click', (e) => {
            createHeart(e.clientX, e.clientY);
        });
        
        // Button click handler
        btn.addEventListener('click', (e) => {
            // Prevent heart creation from button click
            e.stopPropagation();
            
            // Add ripple effect
            btn.classList.add('focus');
            setTimeout(() => {
                btn.classList.remove('focus');
            }, 1000);
            
            // Flip animation
            card.classList.add('card-flip');
            
            // Show message after flip
            setTimeout(() => {
                message.classList.add('show-message');
                btn.classList.add('hidden');
                
                // Create celebration hearts
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHeart(
                            Math.random() * window.innerWidth,
                            window.innerHeight
                        );
                    }, i * 100);
                }
            }, 500);
        });
        
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.fontSize = `${Math.random() * 20 + 20}px`;
            
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
