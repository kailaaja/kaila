<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgbheTLe-X84GFunLQtHctPSlTIb88atu1vw1pTWCvcGn5wEu1MeSz4nI&s=10') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
            cursor: pointer;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        #counter {
            font-size: 5em;
            color: #ff6b6b;
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        #message {
            font-size: 2em;
            color: #4ecdc4;
            height: 0;
            overflow: hidden;
            transition: all 0.5s;
        }
        
        #message.show {
            height: auto;
            margin-top: 30px;
        }
        
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff6b6b;
            pointer-events: none;
            animation: float 3s ease-in-out forwards;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tekan 10 Kali!</h1>
        <div id="counter">0</div>
        <div id="message">Selamat Hari Minggu!</div>
    </div>

    <script>
        const body = document.body;
        const counter = document.getElementById('counter');
        const message = document.getElementById('message');
        let clickCount = 0;
        
        body.addEventListener('click', (e) => {
            // Create heart animation at click position
            createHeart(e.clientX, e.clientY);
            
            // Increment counter
            clickCount++;
            counter.textContent = clickCount;
            
            // Pulse animation for counter
            counter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
            }, 200);
            
            // Check if reached 10 clicks
            if (clickCount === 10) {
                setTimeout(() => {
                    message.classList.add('show');
                    // Confetti effect
                    for (let i = 0; i < 50; i++) {
                        setTimeout(() => {
                            createHeart(
                                Math.random() * window.innerWidth,
                                window.innerHeight
                            );
                        }, i * 100);
                    }
                }, 500);
            }
        });
        
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.fontSize = `${Math.random() * 20 + 20}px`;
            
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
